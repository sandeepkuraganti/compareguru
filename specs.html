    <script>
        window.onload = function() {
            // Get Phone ID from URL (e.g., specs.html?id=s24)
            const params = new URLSearchParams(window.location.search);
            const phoneId = params.get('id');
            const phone = allMobiles.find(p => p.id === phoneId);

            if (phone) {
                const container = document.getElementById('content-area');
                
                let html = `
                    <div class="hero-section">
                        <img src="${phone.image}" class="hero-img">
                        <div>
                            <h1 class="hero-title">${phone.name}</h1>
                            <div class="hero-price">${phone.price}</div>
                            <div class="key-specs">
                                <div class="key-item"><i class="fas fa-microchip"></i> ${phone.highlights.perf}</div>
                                <div class="key-item"><i class="fas fa-memory"></i> ${phone.highlights.ram}</div>
                                <div class="key-item"><i class="fas fa-camera"></i> ${phone.highlights.cam}</div>
                                <div class="key-item"><i class="fas fa-battery-full"></i> ${phone.highlights.bat}</div>
                            </div>
                        </div>
                        <div class="score-box">
                            <div class="score-circle">${phone.score}</div>
                            <span>Spec Score</span>
                        </div>
                    </div>
                    <div class="specs-body">
                `;

                for (const [category, details] of Object.entries(phone.specs)) {
                    html += `<div class="category-title">${category}</div><table class="spec-table">`;
                    for (const [key, value] of Object.entries(details)) {
                        html += `<tr><td class="spec-label">${key}</td><td class="spec-value">${value}</td></tr>`;
                    }
                    html += `</table>`;
                }
                html += `</div>`;
                container.innerHTML = html;
            } else {
                document.body.innerHTML = "<h1>Phone not found!</h1>";
            }
        };
    </script>
