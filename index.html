<!DOCTYPE html>
<html>
<head>
    <title>Mobile Comparison</title>
    <style>
        /* Import a nice Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 40px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }

        /* --- Hero Comparison Box Styles --- */
        .compare-container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 40px;
            text-align: center;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .search-input {
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            width: 40%;
            font-size: 1rem;
            outline: none;
        }

        .search-input:focus {
            border-color: #3498db;
        }

        .vs-badge {
            background: #2c3e50;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .compare-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .compare-btn:hover {
            transform: scale(1.05);
        }

        /* --- Phone Card Styles --- */
        .container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .phone-card {
            background: white;
            width: 280px;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            text-align: center;
        }

        .phone-card:hover {
            transform: translateY(-10px);
        }

        .phone-card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .price-tag {
            background: #e74c3c;
            color: white;
            padding: 8px 15px;
            border-radius: 50px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 20px;
        }

        .spec-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #eee;
            padding: 10px 0;
            font-size: 0.9rem;
        }

        .spec-item strong {
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Compare Top Mobiles ðŸ“±</h1>

    <div class="compare-container">
        <h2>Compare Mobiles</h2>
        <div class="search-row">
            <input type="text" placeholder="Select phone 1..." class="search-input">
            <div class="vs-badge">VS</div>
            <input type="text" placeholder="Select phone 2..." class="search-input">
        </div>
        <button class="compare-btn">Compare Now!</button>
    </div>

    <div class="container" id="phone-list"></div>

    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('phone-list');

                data.forEach(phone => {
                    const card = document.createElement('div');
                    card.className = 'phone-card';
                    
                    card.innerHTML = `
                        <h2>${phone.name}</h2>
                        <div class="price-tag">${phone.price}</div>
                        
                        <div class="spec-item">
                            <strong>ðŸ“· Camera</strong>
                            <span>${phone.camera}</span>
                        </div>
                        <div class="spec-item">
                            <strong>ðŸ”‹ Battery</strong>
                            <span>${phone.battery}</span>
                        </div>
                        <div class="spec-item">
                            <strong>ðŸš€ Speed</strong>
                            <span>${phone.performance}</span>
                        </div>
                    `;
                    
                    container.appendChild(card);
                });
            })
            .catch(error => console.error('Error loading data:', error));
    </script>
</body>
</html>
