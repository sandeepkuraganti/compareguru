<!DOCTYPE html>
<html>
<head>
    <title>Mobile Comparison</title>
   <style>
        /* Import a nice Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 40px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .phone-card {
            background: white;
            width: 280px;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); /* Soft shadow for depth */
            transition: transform 0.3s ease; /* Smooth hover effect */
            text-align: center;
        }

        .phone-card:hover {
            transform: translateY(-10px); /* Lifts up when you hover! */
        }

        .phone-card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .price-tag {
            background: #e74c3c; /* Red color for bold contrast */
            color: white;
            padding: 8px 15px;
            border-radius: 50px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 20px;
        }

        .spec-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #eee;
            padding: 10px 0;
            font-size: 0.9rem;
        }

        .spec-item strong {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Compare Top Mobiles ðŸ“±</h1>
    
    <div class="container" id="phone-list"></div>

    <script>
        // 1. Go fetch the data file
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('phone-list');

                // 2. Loop through each phone in the data
                data.forEach(phone => {
                    // 3. Create a box (div) for the phone
                    const card = document.createElement('div');
                    card.className = 'phone-card';
                    
                    // 4. Fill the box with the phone's details
                    card.innerHTML = `
                       <h2>${phone.name}</h2>
                        <div class="price-tag">${phone.price}</div>
                        
                        <div class="spec-item">
                            <strong>ðŸ“· Camera</strong>
                            <span>${phone.camera}</span>
                        </div>
                        <div class="spec-item">
                            <strong>ðŸ”‹ Battery</strong>
                            <span>${phone.battery}</span>
                        </div>
                        <div class="spec-item">
                            <strong>ðŸš€ Speed</strong>
                            <span>${phone.performance}</span>
                        </div>
                    `;
                    
                    // 5. Add the card to the page
                    container.appendChild(card);
                });
            })
            .catch(error => console.error('Error loading data:', error));
    </script>
</body>
</html>
