        /* Top Right Search */
        .filter-container { position: absolute; top: 40px; right: 40px; width: 300px; z-index: 100; }
        .filter-input { width: 100%; padding: 10px 15px; font-size: 0.95rem; border: 2px solid #ddd; border-radius: 50px; outline: none; padding-right: 40px; }

        .vs-badge { background: #ff5a5a; color: white; width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        /* Phone Cards */

    <div class="filter-container">
        <input type="text" id="filter-box" class="filter-input" placeholder="Quick Search...">
        <i class="fas fa-search search-icon"></i>
    </div>

    <h1>Compare Top Mobiles ðŸ“±</h1>

    <div class="compare-container">
        <h3>Compare Two Phones</h3>
        <div class="search-row">
            <input type="text" id="p1" placeholder="Type Phone 1..." class="search-input" list="suggestions">
            <div class="vs-badge">VS</div>
            <input type="text" id="p2" placeholder="Type Phone 2..." class="search-input" list="suggestions">
        </div>
        <button onclick="goToCompare()" class="compare-btn">Compare</button>
    </div>

    <datalist id="suggestions"></datalist>

    <div class="container" id="phone-list"></div>

    <script src="phone.js"></script>
    
    <script>
        window.onload = function() {
            // Check if phone.js loaded
            if (typeof allMobiles === 'undefined') {
                document.getElementById('phone-list').innerHTML = "<h2 style='color:red; text-align:center;'>Error: phone.js not loaded. Check file name!</h2>";
                return;
            }

            const datalist = document.getElementById('suggestions');
            allMobiles.forEach(p => {
                let opt = document.createElement('option');
                opt.value = p.name;
                datalist.appendChild(opt);
            });

            renderCards(allMobiles);

            document.getElementById('filter-box').addEventListener('keyup', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                const filteredPhones = allMobiles.filter(phone => 
                    phone.name.toLowerCase().includes(searchTerm)
                );
                renderCards(filteredPhones);
            });
        };

        function renderCards(phones) {
            const container = document.getElementById('phone-list');
            container.innerHTML = ""; 

            if (phones.length === 0) {
                container.innerHTML = "<h3 style='color:#777;'>No mobiles found.</h3>";
                return;
            }

            phones.forEach(phone => {
                const card = document.createElement('div');
                card.className = 'phone-card';
                card.innerHTML = `
                    <img src="${phone.image}" style="width:120px; height:auto; margin:0 auto; display:block;">
                    <h2>${phone.name}</h2>
                    <div class="price-tag">${phone.price}</div>
                    <div class="btn-group">
                        <a href="specs.html?id=${phone.id}" class="details-btn">View Specs</a>
                        <a href="${phone.amazonLink}" target="_blank" class="buy-btn">Buy Now</a>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function goToCompare() {
            const name1 = document.getElementById('p1').value;
            const name2 = document.getElementById('p2').value;
            
            const phone1 = allMobiles.find(p => p.name === name1);
            const phone2 = allMobiles.find(p => p.name === name2);

            if (phone1 && phone2) {
                window.location.href = `compare.html?p1=${phone1.id}&p2=${phone2.id}`;
            } else {
                alert("Please select valid phones from the list!");
            }
        }
    </script>
