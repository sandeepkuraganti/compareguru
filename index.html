<!DOCTYPE html>
<html>
<head>
    <title>Mobile Comparison</title>
    <style>
        /* Import a nice Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 40px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }

        /* --- Hero Comparison Box Styles --- */
        .compare-container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 40px;
            text-align: center;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .search-input {
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            width: 40%;
            font-size: 1rem;
            outline: none;
        }

        .search-input:focus {
            border-color: #3498db;
        }

        .vs-badge {
            background: #2c3e50;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .compare-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .compare-btn:hover {
            transform: scale(1.05);
        }

        /* --- Phone Card Styles --- */
        .container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .phone-card {
            background: white;
            width: 280px;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            text-align: center;
        }

        .phone-card:hover {
            transform: translateY(-10px);
        }

        .phone-card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .price-tag {
            background: #e74c3c;
            color: white;
            padding: 8px 15px;
            border-radius: 50px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 20px;
        }

        .spec-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #eee;
            padding: 10px 0;
            font-size: 0.9rem;
        }

        .spec-item strong {
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Compare Top Mobiles ðŸ“±</h1>

    <div class="compare-container">
        <h2>Compare Mobiles</h2>
        <div class="search-row">
            <input type="text" id="phone1-search" placeholder="Select phone 1..." class="search-input" list="phone-suggestions">
            <div class="vs-badge">VS</div>
            <input type="text" id="phone2-search" placeholder="Select phone 2..." class="search-input" list="phone-suggestions">
        </div>
        <button id="compare-btn" class="compare-btn">Compare Now!</button>
    </div>

    <datalist id="phone-suggestions"></datalist>

    <div class="container" id="phone-list"></div>

    <script>
        let allMobiles = []; 

        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                allMobiles = data; 
                renderCards(allMobiles); // Show cards
                populateSuggestions(allMobiles); // NEW: Create the dropdown list
            })
            .catch(error => console.error('Error loading data:', error));

        // Function to create the dropdown options
        function populateSuggestions(phones) {
            const datalist = document.getElementById('phone-suggestions');
            datalist.innerHTML = ''; // clear any old data
            phones.forEach(phone => {
                const option = document.createElement('option');
                option.value = phone.name; // Add phone name to the list
                datalist.appendChild(option);
            });
        }

        function renderCards(phones) {
            const container = document.getElementById('phone-list');
            container.innerHTML = ''; 

            if (phones.length === 0) {
                container.innerHTML = '<p>No phones found!</p>';
                return;
            }

            phones.forEach(phone => {
                const card = document.createElement('div');
                card.className = 'phone-card';
                card.innerHTML = `
                    <img src="${phone.image}" alt="${phone.name}" style="width: 160px; height: auto; margin-bottom: 15px;">
